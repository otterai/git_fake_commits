name: "ğŸ”¥ Extreme Bold Green"

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "ğŸ“… Enter Start Date (YYYY-MM-DD)"
        required: true
        default: "2024-08-01"
      end_date:
        description: "ğŸ“… Enter End Date (YYYY-MM-DD)"
        required: true
        default: "2024-10-09"

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Set Git User"
        run: |
          git config --global user.name "ExtremeGreenBot"
          git config --global user.email "extreme@green.com"

      - name: "ğŸ”¥ Generate FULL DARK GREEN ğŸ”¥"
        run: |
          start_date="${{ github.event.inputs.start_date }}"
          end_date="${{ github.event.inputs.end_date }}"

          current_date="$start_date"

          while [ "$current_date" != "$(date -I -d "$end_date + 1 day")" ]; do
            PROBABILITY=$(( RANDOM % 100 ))

            if (( PROBABILITY < 10 )); then  # 10% chance for Light Green
              COMMITS_PER_DAY=5
            else  # 90% chance for BOLD Dark Green
              COMMITS_PER_DAY=20
            fi

            for i in $(seq 1 $COMMITS_PER_DAY); do
              echo "ğŸ”¥ Bold Green Commit $i on $current_date" >> commitfile.txt
              git add commitfile.txt
              GIT_COMMITTER_DATE="$current_date 12:00:00" GIT_AUTHOR_DATE="$current_date 12:00:00" git commit -m "ğŸ”¥ Bold Green Commit on $current_date"
            done

            current_date=$(date -I -d "$current_date + 1 day")
          done

          git push
          
